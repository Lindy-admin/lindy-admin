version: '3.1'
services:

  app:
    build:
      context: ..
      dockerfile: deployment/app/Dockerfile
    image: todorus/lindy-admin:develop
    ports:
      - 3000
      - 80
      - 443
    volumes:
      - ../rails-app:/rails-app
    depends_on:
      - storage
    links:
      - storage:storage
    stdin_open: true
    tty: true
    command: /bin/bash

  storage:
    image: postgres:9.6.3
    environment:
       POSTGRES_USER: lindy
       POSTGRES_DB: lindy
       POSTGRES_PASSWORD: mysecretpassword
    volumes:
      - ../data/storage:/var/lib/postgresql/data
    ports:
      - 5432

  wordpress:
    image: wordpress
    environment:
      WORDPRESS_DB_PASSWORD: example

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: example

  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - wordpress
      - app
    links:
      - wordpress
      - app
    restart: always
    environment:
      DOMAINS: 'lindy.dev -> http://wordpress:80, admin.dev -> http://app:3000'
      STAGE: local
      # STAGE: 'production'
      # FORCE_RENEW: 'true'
